<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chomp Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #000000,
        #000000 10px,
        #000000 10px,
        #000000 20px
      );
      background-repeat: repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-wrap: wrap;
      flex-direction: column;
    }

    .overlay-text {
      position: absolute;
      top: 100px;
      width: 100%;
      text-align: center;
      color: rgb(255, 0, 0);
      font-size: 100px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      pointer-events: none;
      z-index: 10;
    }

    .images-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 1;
    }

    .image-container {
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: scale(1.2) rotate(5deg);
    }

    img {
      width: 200px;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .link-btn {
      background-color: #f70000;
      color: white;
      padding: 30px 50px;
      font-size: 36px;
      text-decoration: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .link-btn:hover {
      background-color: #df3517;
    }

    .button-container {
      position: absolute;
      bottom: 100px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="overlay-text">$CHOMP</div>

  <div class="images-wrapper">
    <div class="image-container">
      <img src="zS9XPtjp_400x400.jpg" alt="Chomp Image">
    </div>
    <div class="image-container">
      <img src="zS9XPtjp_400x400.jpg" alt="Chomp Image">
    </div>
    <div class="image-container">
      <img src="zS9XPtjp_400x400.jpg" alt="Chomp Image">
    </div>
    <div class="image-container">
      <img src="zS9XPtjp_400x400.jpg" alt="Chomp Image">
    </div>
    <div class="image-container">
      <img src="zS9XPtjp_400x400.jpg" alt="Chomp Image">
    </div>
  </div>

  <!-- Link instead of button -->
  <div class="button-container">
    <a href="https://x.com/solana_chomp" class="link-btn" target="_blank">ðŸ”—CAðŸ”—</a>
  </div>

</body>
</html>
